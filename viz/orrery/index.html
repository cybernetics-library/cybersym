<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Muli');
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Muli';
            overflow: hidden;
        }

        #bubble {
          margin: 2em;
          position: fixed;
          height: auto;
          background-color: lightyellow;
          vertical-align: top;
          min-height: 4em;
          border-radius: 1em;
          animation: bounceIn 0.5s;
          right: 1em;
          width: 30%;
          top: 10%;
          display: none;
        }

        .tri-right.left-in:after {
          content: ' ';
          position: absolute;
          width: 0;
          height: 0;
          left: -20px;
          right: auto;
          top: 24px;
          bottom: auto;
          border: 12px solid;
          border-color: lightyellow lightyellow transparent transparent;
        }

        #question {
          padding: 1.2em 1em 1em 1em;
          text-align: left;
          line-height: 1.5em;
          position: relative;
        }

        @keyframes bounceIn {
          0% {
            transform: scale(0.1);
            opacity: 0;
          }
          60% {
            transform: scale(1.1);
            opacity: 1;
          }
          100% {
            transform: scale(1);
          }
        }

        #paused {
            display: none;
            position: fixed;
            top: 1em;
            left: 1em;
            color: red;
        }

  
        #mousetooltip {
            position: fixed;
            bottom: 1em;
            color: yellow;
            left: 1em;

        }

        #planettooltip {
          position: fixed;
          width: 100px;
          text-align: center;
          color: black;
            font-weight: bold;
          text-shadow: 2px 0 0 #fff, -2px 0 0 #fff, 0 2px 0 #fff, 0 -2px 0 #fff, 1px 1px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
      }

        #planetframe {
          position: fixed;
          padding: none !important;
          margin: none !important;
					-webkit-border-radius: 50px;
					-moz-border-radius: 50px;
					border-radius: 50px;
					overflow: hidden; 
          pointer-events: none;

        }
        #planetframe iframe {
          border: none;
          padding: 0px !important;
          margin-bottom: -5px !important;

        }
    </style>
    <title>~EARTH~</title>
</head>
<body>
<div id="paused">Paused</div>
<div id="planetframe"></div>
<div id="planettooltip"></div>
<div id="mousetooltip"></div>
<div id="bubble" class="tri-right left-in"><div id="question">Hello World!</div></div>
<canvas id="orrery"></canvas>
<script src="orrery_bundle.js"></script>
</body>
</html>

        #planetframe * {
          border-radius: 50px;
          overflow: hidden; 
        }
        #planetframe iframe {
          border: none;
          padding: none;
          margin: none;
        }
    </style>
    <title>~EARTH~</title>
</head>

<div id="paused">Paused</div>
<div id="planetframe"></div>
<div id="planettooltip"></div>

<script src="orrery_bundle.js"></script>
</body>
</html>
